services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: analytics-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USERNAME}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for event queue
  redis:
    image: redis:7-alpine
    container_name: analytics-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Collector API (event ingestion)
  collector:
    build:
      context: .
      dockerfile: Dockerfile
      target: collector
    container_name: analytics-collector
    restart: unless-stopped
    ports:
      - "${COLLECTOR_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - COLLECTOR_PORT=3000
      - DASHBOARD_API_PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Processor Worker (queue consumer)
  processor:
    build:
      context: .
      dockerfile: Dockerfile
      target: processor
    container_name: analytics-processor
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - COLLECTOR_PORT=3000
      - DASHBOARD_API_PORT=3001
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Dashboard API
  dashboard-api:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard-api
    container_name: analytics-dashboard-api
    restart: unless-stopped
    ports:
      - "${DASHBOARD_API_PORT}:3001"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DASHBOARD_API_PORT=3001
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DB_SYNCHRONIZE=${DB_SYNCHRONIZE}
      - COLLECTOR_PORT=3000
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - RATE_LIMIT_TTL=${RATE_LIMIT_TTL:-60}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX:-100}
      - JWT_SECRET=${JWT_SECRET:-analytics-jwt-secret-dev}
      - WHATSAPP_ACCESS_TOKEN=${WHATSAPP_ACCESS_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=${WHATSAPP_PHONE_NUMBER_ID}

    depends_on:
      postgres:
        condition: service_healthy

  # Dashboard UI (Next.js)
  dashboard-ui:
    build:
      context: ./packages/dashboard-ui
      dockerfile: Dockerfile
      args: # NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: analytics-dashboard-ui
    restart: unless-stopped
    ports:
      - "${DASHBOARD_UI_PORT}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - SERVER_API_URL=${SERVER_API_URL}
    depends_on:
      - dashboard-api

volumes:
  postgres_data:
  redis_data:
